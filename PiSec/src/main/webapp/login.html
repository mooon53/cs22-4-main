<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psec Â· Login</title>

    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="javaScript/sessionsManager.js"></script>
    <script src="javaScript/passwordUtils.js"></script>
    <script src="javaScript/requestMaker.js"></script>
    <script src="javaScript/signUp.js"></script>
    <script src="javaScript/login2.js"></script>
</head>
<body onload="checkSession()">
    <div class="loginContainer">
        <div class="loginContent">
            <div class="loginTitle unselectable">Login</div>
            <div class="LoginForm">
                <input id="loginName" type="text" class="loginTop" placeholder="Username">
                <input id="loginPassword" type="password" class="loginBottom" placeholder="Password">
                <input id="loginBtn" type="button" value="Login" class="loginBtn unselectable" onclick="login2()">
            </div>
        </div>
        <div id="goToSignup" class="signupContent unselectable">
            <div class="signUpClicker" onclick="document.getElementById('goToSignup').classList.add('active');"></div>
            <div class="orSignUp">Or <strong>Sign up</strong></div>
            <div class="signupActiveContent">
                <div class="signupTitle unselectable">Sign up</div>
                <div class="LoginForm">
                    <input id="signupName" type="text" class="loginTop" placeholder="Username">
                    <input id="signupPhone" type="tel" class="LoginMid" placeholder="Phone number">
                    <input id="signupPassword" type="password" class="loginBottom" placeholder="Password">
                    <input id="signupBtn" type="button" value="Signup" class="loginBtn unselectable" onclick="signUp()">
                </div>
                <div class="signupBack">
                    <input type="button" value="Back to Login" class="backToLoginBtn unselectable"
                        onclick="document.getElementById('goToSignup').classList.remove('active')">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
