<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Camera page</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/camera.css">
    <script src="javaScript/miscellaneous.js"></script>
    <script src="./javaScript/camera.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>
<body>
    <nav class="navBar">
        <div class="leftNavBar">
            <div class="hiddenOnMobile navLogo" onclick="location.href='./'">
                <div class="navItemTitle navLogoTitle"><span class="navLogoPi">Ï€</span>Sec</div>
            </div>
            <div class="navItem" onclick="location.href='./'">
                <div class="navItemTitle">My Devices</div>
                <div class="navItemSubTitle"><span id="numberOfDevices">4</span> devices available</div>
            </div>
            <div class="navItem" onclick="location.href='./alerts.html'">
                <div class="navItemTitle">Notifications</div>
                <div class="navItemSubTitle"><span id="numberOfAlerts">2</span> Alerts</div>
            </div>
        </div>
        <div class="rightNavBar">
            <img class="navProfilePicture" src="images/pp2.png" alt="Profile Picture">
        </div>
    </nav>

    <div class="cameraHeader">
        <span class="material-symbols-outlined arrow_back" onclick="location.href='./'">
            arrow_back
        </span>
        <div id="title">Garden</div>
    </div>
    <div id="contentContainer">
        <div id="cameraContainer">
            <div id="camera">
                <img class="loading" id="livestreamPlaceholder" src="" alt="">
            </div>
        </div>
        <div class="notificationContainer">
            <div class="notificationHeader">Notifications:</div>
            <div class="notificationsContainer" id="notificationsContainer"></div>
        </div>
    </div>
    <div class="contentContainer" onclick="showNotification('Camera Disabled', true)">
        <div id="cameraDisableBtn">
            Disable camera
        </div>
    </div>

    <div id="notifications"></div>

</body>
</html>
