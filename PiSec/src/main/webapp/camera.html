<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/camera.css">
    <script src="./javaScript/camera.js" defer></script>
</head>
<body>
    <div id="navBar">
        <div id="menuItems">
            <div class="menuItem">
                <div class="menuHeader">
                    My Camera
                </div>
                <div class="menuSubTitle">
                    3 devices available
                </div>
            </div>
            <div class="menuItem">
                <div class="menuHeader">
                    Alerts
                </div>
                <div class="menuSubTitle">
                    5 new alerts
                </div>
            </div>
        </div>
        <div id="pp">
            <img src="images/pp.png" alt="Profile Picture">
        </div>
    </div>
    <div id="title">
        Garden
    </div>
    <div id="contentContainer">
        <div id="cameraContainer">
            <div id="camera">
                <img id="livestreamPlaceholder" src="" alt="">
            </div>
        </div>
        <div class="notificationContainer">
            <div class="notificationHeader">Notifications:</div>
            <div class="notificationsContainer" id="notificationsContainer"></div>
        </div>
    </div>

    <div id="disable">
        Get code to disable the camera
    </div>
</body>
</html>
