<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/camera.css">
</head>
<body>
<div id="navBar">
    <div id="pp">
        <img src="images/pp.png" alt="Profile Picture">
    </div>
    <div id="menuItems">
        <div class="menuItem">
            <div class="menuHeader">
                My Camera
            </div>
            <div class="menuSubTitle">
                3 devices available
            </div>
        </div>
        <div class="menuItem">
            <div class="menuHeader">
                Alerts
            </div>
            <div class="menuSubTitle">
                5 new alerts
            </div>
        </div>
    </div>
</div>
<div id="title">
    Garden
</div>
<div id="contentContainer">
    <div id="cameraContainer">
        <div id="camera">
            <img src="images/garden.jpg" alt="garden Livestream">
        </div>
        <div id="disable">
            Get code to disable the camera
        </div>
    </div>
    <div id="notificationContainer">
        <div class="notification">
            <div class="notificationInfo">
                <div class="notificationDate">
                    18/09/2022
                </div>
                <div class="notificationTime">
                    20:33
                </div>
            </div>
            <button>
                PHOTO
            </button>
        </div>
        <div class="notification">
            <div class="notificationInfo">
                <div class="notificationDate">
                    20/09/2022
                </div>
                <div class="notificationTime">
                    06:17
                </div>
            </div>
            <button>
                PHOTO
            </button>
        </div>
    </div>
</div>
</body>
</html>
