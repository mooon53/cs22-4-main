<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="CSS/global.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>
<body>
<div id="navBar">
    <div id="menuItems">
        <div class="menuItem">
            <div class="menuHeader">
                My Camera
            </div>
            <div class="menuSubTitle">
                3 devices available
            </div>
        </div>
        <div class="menuItem">
            <div class="menuHeader">
                Alerts
            </div>
            <div class="menuSubTitle">
                5 new alerts
            </div>
        </div>
    </div>
    <div id="pp">
        <img src="images/pp.png" alt="Profile Picture">
    </div>
</div>
<div id="cameraContainer">
    <div class="camera" style="background-image: url('images/bedRoom.jpeg')">
        <div class="cameraOverlay">
            <div class="cameraInfo">
                <div class="cameraTextContainer">
                    <div class="cameraTitle">Bedroom</div>
                    <div class="status">
                        <div class="liveStatusIcon">
                            <svg>
                                <circle cx="8" cy="8" r="8" fill="#5BB318"/>
                            </svg>
                        </div>
                        <div class="cameraLiveStatus">LIVE</div>
                    </div>
                </div>
                <div class="notificationIcon">
                    <svg>
                        <circle cx="27" cy="27" r="27" fill="#FF7F3F"/>
                        <text x="28" y="41" fill="#E8ECF1">2</text>
                    </svg>
                </div>
            </div>
            <div class="cameraButtonsContainer">
                <div class="cameraButtons">
                    <div class="cameraButton">
                        <img src="icons/bellWithNotification.svg" alt="bell">
                    </div>
                    <div class="cameraButton">
                        <img src="icons/play.svg" alt="full screen">
                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>
            <div class="cameraButtonsContainer">

                    <div class="cameraButton">
                        <img src="icons/bellWithNotification.svg" alt="bell">
                    </div>
                    <div class="cameraButton">
                        <img src="icons/play.svg" alt="full screen">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="camera" style="background-image: url('images/livingRoom.jpeg')">

                    </svg>
                </div>
            </div>
            <div class="cameraButtonsContainer">
                <div class="cameraButtons">

                    <div class="cameraButton">
