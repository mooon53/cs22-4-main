<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PiSec Â· Login</title>
    <link rel="stylesheet" href="./css/login.css">

    <script src="javaScript/sessionsManager.js"></script>
    <script src="./javaScript/login3.js" defer></script>

</head>
<body>
<!--</main>-->
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="" onsubmit="return false;">
            <h1>Create Account</h1>
            <div class="social-container">

            </div>

            <input type="email" name="email" id="signupEmail" placeholder="Email"/>
            <input type="password" name="password" id="signupPassword" placeholder="Password"/>
            <input type="tel" name="telephone" id="telephone" placeholder="telephone"/>
            
            <button onclick="signUp()" class="signUpBtn">sign up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="" onsubmit="return false;">
            <h1>Log In</h1>
            <div class="social-container">

            </div>
            <input type="email" name="email" id="email" placeholder="Email"/>
            <input type="password" name="password" id="password" placeholder="Password"/>
            <!--            <input type="submit" value="Log In">-->
            <button onclick="login()" class="loginBtn">Log In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>press here to log in with your account</p>
                <button class="ghost" id="signIn" onclick="container.classList.remove('right-panel-active');">Log In
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Welcome!</h1>
                <p>If you don't have an account yet, sign up here</p>
                <button class="ghost" id="signUp" onclick="container.classList.add('right-panel-active');">Sign Up
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
