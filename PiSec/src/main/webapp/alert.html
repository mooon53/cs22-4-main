<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>

    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/alert.css">

    <script src="javaScript/requestMaker.js"></script>
    <script src="javaScript/sessionsManager.js"></script>
    <script src="javaScript/miscellaneous.js"></script>

    <script src="javaScript/alert.js" defer></script>
</head>
<body>
    <nav class="navBar" style="margin-bottom: 0">
        <div class="leftNavBar">
            <div class="hiddenOnMobile navLogo" onclick="location.href='./'">
                <div class="navItemTitle navLogoTitle"><span class="navLogoPi">Ï€</span>Sec</div>
            </div>
            <div class="navItem" onclick="location.href='./'">
                <div class="navItemTitle">My Devices</div>
                <div class="navItemSubTitle"><span id="numberOfDevices">4</span> devices available</div>
            </div>
            <div class="navItem" onclick="location.href='./alerts.html'">
                <div class="navItemTitle">Notifications</div>
                <div class="navItemSubTitle"><span id="numberOfAlerts">2</span> Alerts</div>
            </div>
        </div>
        <div class="rightNavBar">
            <img class="navProfilePicture" src="images/pp2.png" alt="Profile Picture">
        </div>
    </nav>

    <div class="alertHeader">
        <div class="alertBack" onclick="history.back()">Back</div>
        <div class="alertTitle" id="alertTitle">Notification</div>
    </div>
    <div class="alertContents">
<!--        <img src="" alt="">-->
        <video controls id="alertVideo" autoplay></video>

        <div class="alertContentContent">
            <div class="alertMsgTitle">Message</div>
            <div class="alertMsg" id="alertMsg">Intruder has been detected</div>
            <div class="alertContentContentSubContent">
                <div >
                    <div class="alertSubTitle">Time</div>
                    <div class="alertSubMsg" id="alertTime">15 jan</div>
                </div>
                <div >
                    <div class="alertSubTitle">Notification Type</div>
                    <div class="alertSubMsg" id="alertType">Motion</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
